<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Alex Harris">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
        <meta name="description" content="This is the portfolio website for Alex Harris, a current student at the University of Central Florida and a future UX / UI designer.">
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
        <link rel="stylesheet" href="css/project-card.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/aos.css">
        <script src="javascript/jquery-3.6.3.min.js"></script>
        <title>Home - Alex Harris</title>
    </head>
    <body>
        <div id="mobile-nav"></div>
        <div class="content">
            <script>$(".content").addClass("hidden")</script>
            <nav aos="fade slow"></nav>
            <div class="divider" aos="horizontal-grow slow"></div>
            <main>
                <section id="section-introduction">
                    <p id="introduction-hi" aos="slide-down far fade slow">Hi!</p>
                    <p id="introduction-description" aos="grow fade slow">i'm <span>alex harris</span>, a student at the <span id="ucf">university of central florida</span> studying digital media with a focus on web design and <span id="uiux">ui / ux design</span>.</p>    
                    <img src="images/Portrait.webp" width="2048" height="1356" aos="far slide-up fade slow" alt="Portrait of Alex Harris">
                </section>
                <div class="divider" aos="horizontal-grow slow"></div>
                <section id="section-projects-highlight">
                    <h2 aos="far slide-down fade slow">Highlight Projects</h2>
                    <div id="slideshow" aos="fade">
                        <div id="slideshow-wrapper">
                            
                        </div>
                    </div>
                    <div id="slideshow-button-wrapper" aos="fade slide-up">
                        <div class="slideshow-button active"></div>
                        <div class="slideshow-button"></div>
                        <div class="slideshow-button"></div>
                    </div>
                </section>
            </main>
            <div class="divider" aos="horizontal-grow slow"></div>
            <footer aos="fade slow"></footer>
        </div>
        <script type="module" src="javascript/slideshow.js"></script>
        <script src="javascript/main.js"></script>
        <script src="javascript/aos.js"></script>
    </body>
</html>
