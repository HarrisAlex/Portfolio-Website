<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Alex Harris">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
        <meta name="description" content="This is the projects page for Alex Harris, showcasing his previous works designing user interfaces and refining user interaction.">
        <link rel="icon" href="../favicon.ico" type="image/x-icon" />
        <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico" />
        <link rel="stylesheet" href="../css/main.css">
        <link rel="stylesheet" href="../css/aos.css">
        <link rel="stylesheet" href="../css/project-page.css">
        <script src="../javascript/jquery-3.6.3.min.js"></script>        
        <title>Template Project - Alex Harris</title>
    </head>
    <body>
        <div id="mobile-nav"></div>
        <div class="content">
            <script>$(".content").addClass("hidden")</script>
            <nav aos="fade slow"></nav>
            <div class="divider" aos="horizontal-grow slow"></div>
            <main>
                <section id="title-section">
                    <h1 aos="far fade slow slide-right" aos-mobile="far fade slow slide-down">Project Title</h1>
                    <p class="understated-subtitle" aos="far fade slow slide-right" aos-mobile="fade slow" aos-delay="350">Project Subtitle</p>
                </section>
                <div class="divider invisible"></div>
                <article>
                    <div class="text-section">
                        <h2>Heading</h2>
                        <p>Random text</p>
                    </div>
                    <figure>
                        <a href="../images/projects/city-alley.webp" target="_blank" rel="noopener noreferrer"><img src="../images/projects/city-alley.webp" width="1920" height="1080" alt="City Alley" aos="fade slow"></img></a>
                        <figcaption>This is an image</figcaption>
                    </figure>
                </article>
            </main>
            <div class="divider" aos="horizontal-grow slow"></div>
            <footer aos="fade slow"></footer>
        </div>
        <script type="module" src="../javascript/main.js"></script>
        <script src="../javascript/aos.js"></script>
    </body>
</html>
